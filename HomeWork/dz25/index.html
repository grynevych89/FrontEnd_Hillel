<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grynevych</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../favicon.ico">

</head>
<body>

<div class="calc-grid">
    <div class="calc">
        <input type="text" id="inputxt" placeholder="0">

        <button class="button upper" id="clear">C</button>
        <button class="button upper" id="del">âŒ«</button>
        <button class="dig-btn upper" id="**">**</button>
        <button class="dig-btn upper" id="/">/</button>

        <button class="btn-nmbr" id="1">1</button>
        <button class="btn-nmbr" id="2">2</button>
        <button class="btn-nmbr" id="3">3</button>

        <button class="dig-btn" id="+">+</button>

        <button class="btn-nmbr" id="4">4</button>
        <button class="btn-nmbr" id="5">5</button>
        <button class="btn-nmbr" id="6">6</button>

        <button class="dig-btn" id="-">-</button>

        <button class="btn-nmbr" id="7">7</button>
        <button class="btn-nmbr" id="8">8</button>
        <button class="btn-nmbr" id="9">9</button>

        <button class="dig-btn" id="*">*</button>

        <button id="." class="bottom-left dig-btn">.</button>
        <button class="btn-nmbr" id="0">0</button>

        <button type="button" class="eq-btn span-two bottom-right" id="equal">=</button>

        <script src="script.js" type="text/javascript"></script>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>

</html>
