<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grynevych</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <header class="block">
        <ul class="header-menu horizontal-list menu-list">
            <li id="menu-category-item">
                <a class="header-menu-tab">
                    <span class="icon fontawesome-star-empty scnd-font-color">

                    </span>Категорії</a>
            </li>
            <li id="menu-order-item">
                <a class="header-menu-tab">
                    <span class="icon fontawesome-envelope scnd-font-color">

                    </span>Мої замовлення</a>
                <a class="header-menu-number">5</a>
            </li>
        </ul>
    </header>

    <div class="left-container container ">
        <div class="addNewProductUi block categoryAdd-ui hidden">
            <h2 class="titular">Додати категорію:</h2>

            <div class="input-container">
                <form action="" name="addNewCategory">
                    <input
                            type="text"
                            name="titleNewCategory"
                            id=""
                            class="text-input"
                            placeholder="Введіть назву категорії..">
                    <button
                            type="submit"
                            class="btnAdd subscribe button">Додати
                    </button>
                </form>
            </div>
        </div>

        <div class="menu-box block categoryList-ui hidden">
            <h2 class="titular">КАТЕГОРІЇ</h2>
            <ul class="menu-box-menu category-list"></ul>
        </div>

        <div class="menu-box block order-listUi hidden">
            <h2 class="titular">Мої замовлення</h2>
            <ul class="menu-box-menu orders-list">
            </ul>
        </div>
    </div>

    <div class="middle-container container">
        <div class="weather block clear product-ui hidden">
            <h2 class="titular">Список товарів</h2>
            <ul class="next-days product-list"></ul>
        </div>

        <div class="weather block clear order-itemUi hidden">
            <h2 class="titular">Деталі замовлення</h2>
            <ul class="next-days order-item"></ul>
        </div>
    </div>

    <div class="right-container container">
        <div class="addNewProductUi block productAdd-ui hidden">
            <h2 class="titular">Додати товар:</h2>

            <div class="input-container">
                <form action="" name="addNewProduct">

                    <input
                            type="text"
                            name="titleNewProduct"
                            id=""
                            class=""
                            placeholder="Назва товару..">

                    <input
                            type="text"
                            name="countNewProduct"
                            class=""
                            placeholder="Кількість товару..">

                    <input
                            type="text"
                            name="priceNewProduct"
                            class=""
                            placeholder="Поточна ціна..">

                    <input
                            type="text"
                            name="descNewProduct"
                            class=""
                            placeholder="Опис товару..">
                    <br>
                    <button
                            type="submit"
                            class="btnAdd subscribe button">
                        Додати
                    </button>
                </form>
            </div>
        </div>

        <div id="orderModal" class="modal block productOrder-ui hidden">
            <!-- Modal content -->
            <div class="modal-content">

                <form name="AddNewOrder">
                    <h2 class="titular">Форма замовлення</h2>
                    <div class="col-name" name="productTitle">Обраний товар:
                        <span class="product-name" id="productNameTitle"></span>
                    </div>
                    <div class="col-name" name="productPrice">Ціна товару:
                        <span class="product-price" id="productPriceId"></span>
                    </div>
                    <br>
                    <div>
                        <input type="text" name="fioNewOrder"
                               class="form text-input"
                               placeholder="ПІБ" required>
                    </div>
                    <div>
                        <select type="select" name="cityNewOrder" class="form text-select" required>
                            <option value="" disabled selected>Оберіть місто:</option>
                            <option value="Київ">Київ</option>
                            <option value="Харків">Харків</option>
                            <option value="Одеса">Одеса</option>
                        </select>
                    </div>
                    <div>
                        <input type="text" name="adressNpNewOrder" class="form text-input"
                               placeholder="Адреса НП" required>
                    </div>
                    <div>
                        <input type="radio" id="pay-online"
                               name="choosedPaymentNewOrder" value="pay-online">
                        <label for="pay-online">Оплатить онлайн</label>
                        <br>
                        <input type="radio" id="pay-after"
                               name="choosedPaymentNewOrder" value="pay-after">
                        <label for="pay-after">При получении</label>
                    </div>
                    <div>
                        <input type="text" min="1" name="countNewOrder" class="form text-input"
                               placeholder="Обрати кількість" required>
                    </div>
                    <div>
                        <textarea name="descNewOrder" rows="8" cols="40" class="form textarea"
                                  placeholder="Коментар до замовлення"></textarea>
                    </div>
                    <button type="submit" class="submit-button">Замовити</button>
                </form>

            </div>

        </div>
    </div>

</div>

<!--Scripts JS-->
<script type="module" src="src/app.js"></script>
</body>

</html>
