<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grynevych</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div id="products">
        <div class="row">
            <div class="col left-col">
                <h2 class="col-name">Категории: </h2>
                <form action="" name="addNewCategory">
                    <label>Название категории: </label>
                    <input
                            type="text"
                            name="titleNewCategory"
                            id=""
                            class="">
                    <button
                            type="submit"
                            class="btnAdd">
                        Add new Category
                    </button>
                </form>
                <ul class="category-list"></ul>

                <h2 class="col-name">Добавление товара: </h2>
                <form action="" name="addNewProduct">
                    <label>Название товара: </label><input
                        type="text"
                        name="titleNewProduct"
                        id=""
                        class="">
                    <br>
                    <label>Кол-во: </label>
                    <input
                            type="number"
                            name="countNewProduct"
                            class="">
                    <br>
                    <label>Цена: </label>
                    <input
                            type="number"
                            name="priceNewProduct"
                            class="">
                    <br>
                    <label>Описание: </label>
                    <input
                            type="text"
                            name="descNewProduct"
                            class="">
                    <br>
                    <button
                            type="submit"
                            class="btnAdd">
                        Add new Product
                    </button>
                </form>
            </div>
            <div class="col center-col">

                <h2 class="col-name">Список товаров:</h2>
                <ul class="product-list">

                </ul>
            </div>
        </div>
    </div>

    <div class="orders">
        <div class="col center-col">

            <h2 class="col-name">Список заказов:</h2>
            <ul class="orders-list">

            </ul>

        </div>
    </div>


    <!-- The Modal -->
    <div id="orderModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <form name="AddNewOrder">
                <h2 class="col-name">Форма заказа</h2>
                <div class="col-name" name="productTitle">Выбранный товар: <span class="product-name form" ></span></div>
                <div>
                    <label>ФИО:
                        <input type="text" name="fioNewOrder" class="form">
                    </label><br>
                </div>
                <div>
                    <label>Ваш город:
                        <select type="select" name="cityNewOrder" class="form" required>
                            <option value="" disabled selected>Выбрать:</option>
                            <option value="Киев">Киев</option>
                            <option value="Харьков">Харьков</option>
                            <option value="Одесса">Одесса</option>
                        </select>
                    </label><br>
                </div>
                <div>
                    <label>Адресс НП:</label>
                    <input type="text" name="adressNpNewOrder" class="form"><br>
                </div>
                <div>
                    <input type="radio" id="pay-online"
                           name="choosedPaymentNewOrder" value="pay-online">
                    <label for="pay-online">Оплатить онлайн</label>

                    <input type="radio" id="pay-after"
                           name="choosedPaymentNewOrder" value="pay-after">
                    <label for="pay-after">При получении</label>
                </div>
                <div>
                    <label>Выбрать кол-во: </label>
                    <input type="number" min = "1" name="countNewOrder" class="form"><br>
                </div>
                <div>
                    <label>Комментарий к заказу: </label><br>
                    <textarea name="descNewOrder" rows="8" cols="40"></textarea>
                </div>
                <button type="submit" class="submit-button">Заказать</button>
            </form>

        </div>

    </div>


</main>
<!--Scripts JS-->
<script type="module" src="src/app.js"></script>
</body>

</html>
