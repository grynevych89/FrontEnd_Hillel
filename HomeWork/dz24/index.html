<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grynevych</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="shortcut icon" href="../../favicon.ico">

</head>
<body>
<h2>Home work : Dz 24</h2>

<div class="input-container">
    <input id="input-id" type="text" class="input-id" placeholder="Input ID of post"><br>
    <span id="input-message" class="info-message"></span>
    <div class="btn-container">
        <button class="btn btn-success" id="show-post-btn" type="button" disabled>Show post</button>
    </div>
</div>
<div class="post-container">
    <div class="post-details">
        <h4 class="post-name"></h4>
        <p class="post-content"></p>
        <button class="btn btn-primary" id="show-comments-btn" type="button">Show comments</button>
    </div>
</div>
<div class="comments-container">
</div>

<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="app.js"></script>
</body>
</html>
